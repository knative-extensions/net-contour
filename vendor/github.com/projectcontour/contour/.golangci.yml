run:
  timeout: 10m

linters:
  enable:
  - goimports
  - misspell
  - unparam
  - unconvert
  - bodyclose

# TODO(jpeach): enable these later:
#  - gocyclo
#  - gocognit

linters-settings:
  misspell:
    ignore-words:
    - clas
    locale: US
  gofmt:
    simplify: true
  unparam:
    check-exported: false

issues:
  exclude-rules:
  - path: apis/generated/
    linters:
    - deadcode
    - unparam
    - unused
    - varcheck
  exclude:
  # TODO(jpeach): exclude unparam warnings about functions that always recieve
  # the same arguments. We should clean those up some time.
  - always receives

