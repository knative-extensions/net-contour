#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")

#! privatize loadbalancer, disable hostport and rewrite command

#@ if data.values.namespace == "contour-internal":
#@overlay/match by=overlay.subset({"kind":"Service","metadata":{"name": "envoy"}})
---
spec:
  #@overlay/remove
  externalTrafficPolicy: Local
  #@overlay/match
  type: ClusterIP
#@ end

#@overlay/match by=overlay.subset({"kind":"DaemonSet","metadata":{"name": "envoy"}})
---
spec:
  template:
    spec:
      containers:
        #@overlay/match by="name"
        - name: envoy
          ports:
            #@overlay/match by="containerPort"
            - containerPort: 8080
              #@overlay/remove
              hostPort: 80
            #@overlay/match by="containerPort"
            - containerPort: 8443
              #@overlay/remove
              hostPort: 443

#@overlay/match by=overlay.subset({"kind":"DaemonSet","metadata":{"name": "envoy"}})
---
spec:
  template:
    spec:
      containers:
        #@overlay/match by="name"
        - name: shutdown-manager
          command:
            #@overlay/match by=overlay.subset("/bin/contour")
            #@overlay/replace
            - contour
          lifecycle:
            preStop:
              exec:
                command:
                  #@overlay/match by=overlay.subset("/bin/contour")
                  #@overlay/replace
                  - contour
