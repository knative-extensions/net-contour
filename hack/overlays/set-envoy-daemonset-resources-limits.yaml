#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")

#@overlay/match by=overlay.subset({"kind":"DaemonSet","metadata":{"name": "envoy"}})
---
spec:
  template:
    spec:
      containers:
        #@overlay/match by="name"
        - name: shutdown-manager
          resources:
            requests:
              cpu: 40m
              memory: 40Mi
            limits:
              cpu: 400m
              memory: 400Mi
        #@overlay/match by="name"
        - name: envoy
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
