#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")
#! rewrite contour namespace

#@overlay/match by=overlay.subset({"metadata":{"namespace":"projectcontour"}}),expects=11
---
metadata:
  #@overlay/replace
  namespace: #@ data.values.namespace

#@overlay/match by=overlay.subset({"kind":"Namespace","metadata":{"name":"projectcontour"}})
---
metadata:
  #@overlay/replace
  name: #@ data.values.namespace

#@overlay/match by=overlay.subset({"kind":"RoleBinding"})
---
subjects:
  #@overlay/match by=overlay.subset({"namespace":"projectcontour"})
  - kind: ServiceAccount
    #@overlay/replace
    namespace: #@ data.values.namespace
