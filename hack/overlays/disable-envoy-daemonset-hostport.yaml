#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")

#@overlay/match by=overlay.subset({"kind":"DaemonSet","metadata":{"name": "envoy"}})
---
spec:
  template:
    spec:
      containers:
        #@overlay/match by="name"
        - name: envoy
          ports:
            #@overlay/match by="containerPort"
            - containerPort: 8080
              #@overlay/remove
              hostPort: 80
            #@overlay/match by="containerPort"
            - containerPort: 8443
              #@overlay/remove
              hostPort: 443
